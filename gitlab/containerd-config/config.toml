version = 2
root = "/var/lib/containerd"
state = "/run/containerd"
oom_score = 0

[grpc]
  max_recv_message_size = 16777216
  max_send_message_size = 16777216

[debug]
  level = "info"

[metrics]
  address = ""
  grpc_histogram = false

[plugins]
  [plugins."io.containerd.grpc.v1.cri"]
    sandbox_image = "k8s.m.daocloud.io/pause:3.7"
    max_container_log_line_size = -1
    enable_unprivileged_ports = false
    enable_unprivileged_icmp = false
    [plugins."io.containerd.grpc.v1.cri".containerd]
      default_runtime_name = "runc"
      snapshotter = "overlayfs"
      [plugins."io.containerd.grpc.v1.cri".containerd.runtimes]
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
          runtime_type = "io.containerd.runc.v2"
          runtime_engine = ""
          runtime_root = ""
          base_runtime_spec = "/etc/containerd/cri-base.json"

          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
            systemdCgroup = true

    
    [plugins."io.containerd.grpc.v1.cri".registry]
	  config_path = ""
	  [plugins."io.containerd.grpc.v1.cri".registry.auths]
	  [plugins."io.containerd.grpc.v1.cri".registry.configs]
		[plugins."io.containerd.grpc.v1.cri".registry.configs."172.17.0.2:5000".tls]
		  insecure_skip_verify = true
		[plugins."io.containerd.grpc.v1.cri".registry.configs."172.17.0.2:5000".auth]
		  auth = "c2V5ZWRlaHNhbmhvc3NlaW5pOkRvY2tlcmh1YkAyMTEwNjMzNTcz"
	  [plugins."io.containerd.grpc.v1.cri".registry.headers]
      [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
        [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
          endpoint = ["https://registry-1.docker.io"]
		[plugins."io.containerd.grpc.v1.cri".registry.mirrors."172.17.0.2:5000"]
		  endpoint = ["http://172.17.0.2:5000"]

