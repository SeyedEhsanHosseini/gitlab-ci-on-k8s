---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-service
spec:
  type: NodePort
  selector:
    app: gitlab
  ports:
  - port: 80
    targetPort: 80
    name: http
    nodePort: 30080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-deployment
spec:
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce
        env:
          - name: GITLAB_OMNIBUS_CONFIG
            value: "external_url 'http://node002.cluster.local/';gitlab_rails['registry_enabled'] = true;gitlab_rails['registry_api_url'] = \"http://172.17.0.2:5000\""
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
          - mountPath: /var/opt/gitlab
            name: data
      nodeName: node002.cluster.local      
      volumes:
        - name: data
          emptyDir: {}
